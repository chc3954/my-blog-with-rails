apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-blog-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chc3954/my-blog-with-rails.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: my-blog
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
