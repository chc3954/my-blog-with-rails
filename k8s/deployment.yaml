apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-blog-web
  namespace: my-blog
  labels:
    app: my-blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-blog
  strategy:
    type: Recreate # Required for SQLite to avoid multi-writer issues
  template:
    metadata:
      labels:
        app: my-blog
    spec:
      containers:
        - name: web
          image: ghcr.io/chc3954/my-blog-with-rails:v20260119201312
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: "production"
            - name: WEB_CONCURRENCY
              value: "2"
            - name: RAILS_MAX_THREADS
              value: "10"
            - name: MALLOC_ARENA_MAX
              value: "2"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: rails-secrets
                  key: master-key
          envFrom:
            - configMapRef:
                name: my-blog-config
            - secretRef:
                name: my-blog-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2048Mi"
          livenessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: storage-volume
              mountPath: /rails/storage
        - name: solid-queue
          image: ghcr.io/chc3954/my-blog-with-rails:v20260119201312
          imagePullPolicy: Always
          command: ["bundle", "exec", "rails", "solid_queue:start"]
          env:
            - name: RAILS_ENV
              value: "production"
            - name: RAILS_MAX_THREADS
              value: "10"
            - name: MALLOC_ARENA_MAX
              value: "2"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: rails-secrets
                  key: master-key
          envFrom:
            - configMapRef:
                name: my-blog-config
            - secretRef:
                name: my-blog-secrets
          volumeMounts:
            - name: storage-volume
              mountPath: /rails/storage
      imagePullSecrets:
        - name: ghcr-secrets
      volumes:
        - name: storage-volume
          persistentVolumeClaim:
            claimName: rails-storage
